<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <form action="process.php" method="get">
        <fieldset>
            <h1>
                <legend>Personal Information</legend> 
            </h1>
            <label for="first_name">First Name:</label><br><br>
            <input type="text" name="First Name" id="first_name" placeholder="Enter your First Name" required><br><br>

            <label for="last_name">Last Name: </label><br><br>
            <input type="text" name="Last Name" id="last_name" placeholder="Enter your Last Name" required><br><br>

            <label for="password">Password: </label><br><br>
            <input type="password" name="Password" id="password"><br><br>

            <label for="dob">Date of Birth: </label><br><br>
            <input type="date" name="Date" id="dob" required><br><br>

            <label for="email">Email: </label><br><br>
            <input type="email" name="Email" id="email"><br><br>
            
            <label for="gender">Gender: </label><br><br>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="others" value="others" >
            <label for="others">Others</label>
            <br><br>
            
            <label for="select_course">Select Course: </label><br>
            <select name="Select Course"><br>
                <option value="" disabled selected>Select a Course</option>
                <option value="Php">Php</option>
                <option value="Java">Java</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
            </select><br>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </fieldset>
</body>
</html>
