<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <table border="3">
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">FName</th>
                <th colspan="2">City</th>
                <th rowspan="2">Age</th>
                <th rowspan="2">Salary</th>
            </tr>
            <tr>
                <th>FirstN</th>
                <th>LastN</th>
                <th>Perm</th>
                <th>Temp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anish</td>
                <td>Thapa</td>
                <td>John</td>
                <td>Jhapa</td>
                <td>KTM</td>
                <td>23</td>
                <td>$280</td>
            </tr>
            <tr>
                <td>Prasan</td>
                <td>Poudel</td>
                <td>Jane</td>
                <td>Jhapa</td>
                <td>KTM</td>
                <td>24</td>
                <td>$280</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
